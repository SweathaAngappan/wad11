<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Expense</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url('bg-expense.jpg');">
  <nav class="navbar">
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="user.html">User Detail</a></li>
      <li><a href="addExpense.html">Add Expense</a></li>
      <li><a href="summary.html">Summary</a></li>
      <li><a href="#" onclick="exitApp()">Exit</a></li>
    </ul>
    <div class="nav-info">
      <span id="currentUser"></span>
      <span id="currentTime"></span>
    </div>
  </nav>


  <div class="container">
    <h2>Add New Expense</h2>
    <form id="expenseForm">
      <label>Amount (â‚¹):</label>
      <input type="text" id="amount" pattern="^[0-9]{1,5}\.[0-9]{2}$" placeholder="nnn.nn" required>


      <label>Category:</label>
      <select id="category" required>
        <option value="">Select Category</option>
        <option>Food</option>
        <option>Travel</option>
        <option>Entertainment</option>
        <option>Stationary</option>
        <option>Other</option>
      </select>


      <label>Date:</label>
      <input type="date" id="date" required>


      <div class="button-group">
        <button type="submit">Save</button>
        <button type="button" id="addMore">Add Another Expense</button>
      </div>
    </form>
  </div>


  <script src="script.js"></script>
</body>
</html>
